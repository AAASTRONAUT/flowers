<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .signature {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 40px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .raindrop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 80px;
            background: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .flower {
            position: absolute;
            top: -10%;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/QElcV7M.png') no-repeat center center;
            background-size: cover;
            animation: fallFlowers 10s linear infinite;
        }
        @keyframes fallFlowers {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You</h1>
        <p>You are the light of my life, the one who makes my heart beat faster and my days brighter.</p>
        <div class="heart">❤️</div>
        <p>Every moment with you is a treasure, and I can't wait to create many more beautiful memories together.</p>
        <div class="signature">With all my love,<br>Your Shivansh</div>
    </div>
    <div class="rain"></div>
    <script>
        const rainContainer = document.querySelector('.rain');
        for (let i = 0; i < 100; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}%`;
            raindrop.style.animationDuration = `${Math.random() * 2 + 2}s`;
            raindrop.style.animationDelay = `${Math.random() * 2}s`;
            rainContainer.appendChild(raindrop);
        }

        for (let i = 0; i < 20; i++) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.animationDuration = `${Math.random() * 5 + 5}s`;
            flower.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(flower);
        }
    </script>
</body>
</html>
